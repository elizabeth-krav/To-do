<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="to-do.js" defer></script>
    <link rel="stylesheet" href="to-do.css" />
  </head>
  <body>
    <div id="todo-container">
      <div id="todo-header">
        <h2>To-Do List</h2>
      </div>
      <div id="todo-list">

        <div id="tasks"></div>
      </div>
    </div>
  </body>
</html>
